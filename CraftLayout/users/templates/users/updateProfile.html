{% extends 'services/main-layout.html' %}
{% block Title %}Login{% endblock %}
{% block content%}
    <div style='height:800px;' class='container d-flex justify-content-center align-items-center'>
        <div class="w-50">
            <form class="registerform ProfileUpdateForm" style="width: 100%;" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <label id='id_position'>Position</label>
                {{ First_form.position }}
                <button class="btn my-2 flare-button">Save position</button>            
            </form>
            <form class="registerform ProfileUpdateForm my-3" style="width: 100%;"  enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <label id='id_email'>Email</label>
                {{ Second_form.email }}
                <button class="btn my-2 flare-button">Save Email</button>            
            </form>
        </div>
    </div>
{% endblock%}

{% block scripts%}  
<script>
    let labels = document.querySelectorAll('label')
    let inputs = document.querySelectorAll('input')
    for(var i = 1; i > inputs.length; i++){
        inputs[i].val() = ''
    }
    $('input').focus(function(){
        for(var elem in labels){
            if($(this).attr("id") == labels[elem].id){
                labels[elem].classList.add('ACTIVElab')
            }

        }
    });

    $('input').focusout(function(){
        for(var elem in labels){
            if($(this).attr("id") == labels[elem].id){
                labels[elem].classList.remove('ACTIVElab')
                if($(this).val() != ''){
                    labels[elem].classList.add('ACTIVElab')
                }
            }
        }
    });
</script>
{% endblock%}
